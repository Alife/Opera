Button13, "image"="Go to page, "javascript:(function(){var el_title='图片';var t_top='<div style=\'font:bold 8pt Tahoma;padding:3px;margin:0 0 3px;border-bottom:1px solid #eee;background:yellow;cursor:hand;\' onclick=\'document.getElementById(\u0022iSpace\u0022).style.display=(document.getElementById(\u0022iSpace\u0022).style.display==\u0022none\u0022)?\u0022block\u0022:\u0022none\u0022;this.innerText=(this.innerText.charCodeAt(0)==45)?this.innerText.replace(\u0022-\u0022,\u0022+\u0022):this.innerText.replace(\u0022+\u0022,\u0022-\u0022);this.scrollIntoView();\'>';var t_row='<table style=\'width: 100%%\'><tr><td style=\'font-size:8pt;\'><a href=\'iSpace\' style=\'padding:8px 0 2px;font:8pt;font-family:Tahoma;\' target=\'_blank\'>iSpace</a></td><td style=\'width: 450px;text-align:right;\'><div style=\'overflow:hidden\'><img src=\'iSpace\' style=\'max-height:200px;max-width:450px;\' /></div></td></tr></table><div style=\'height:1px;background-color:#eee;margin:0 0 5px;\'></div>';var es_linked='';var i_linked=0;try{var es=document.getElementsByTagName('IMG');for(var i=0;i<es.length;i++) {if(es[i].src.length>1 && es_linked.indexOf(es[i].src)==-1) {es_linked+=t_row.replace(/iSpace/g,es[i].src);i_linked++;}}}catch(e){} es_linked=((es_linked!='')?('<div id=\'es_linked\'>'+es_linked+'</div>'):'');es_linked=((es_linked!='')?(t_top.replace(/iSpace/g,'es_linked')+'- 前景'+el_title+' ('+i_linked+'): </div>'):'')+es_linked; var es_anchored='';var i_anchored=0;try{var es=document.getElementsByTagName('A');for(var i=0;i<es.length;i++) {if(es[i].href && es[i].href.toLowerCase().indexOf('javascript:')<0 && es[i].innerHTML.indexOf('UserJS ExtraLinks')<0 && es[i].href.match(/\.(jpg|gif|jpeg|png|bmp|tif)/) && es_anchored.indexOf(es[i].href)<0) {es_anchored+=t_row.replace(/iSpace/g,es[i].href);i_anchored++;}}}catch(e){} es_anchored=((es_anchored!='')?('<div id=\'es_anchored\'>'+es_anchored+'</div>'):'');es_anchored=((es_anchored!='')?(t_top.replace(/iSpace/g,'es_anchored')+'- 链接'+el_title+' ('+i_anchored+'): </div>'):'')+es_anchored; var es_bground='';var i_bground=0;try{es=document.getElementsByTagName('*');for (var i=0;i<es.length;i++) {if(es[i].style && es[i].style.background){var rule=es[i].style.background.toLowerCase();var i_start=rule.indexOf('url(');if(i_start>-1){i_start=i_start+4;var i_end=rule.indexOf(')',i_start);var i_url=((i_end>i_start)?rule.substring(i_start,i_end):'');i_url=i_url.replace(/\u0022/g, '').replace(/\u0027/g, '');if(es_bground.indexOf(i_url)<0 && i_url.indexOf('base64')<0 && i_url!=''){i_bground++;es_bground+=t_row.replace(/iSpace/g,i_url);}}}}}catch(e){}try{es=document.getElementsByTagName('*');for (var i=0;i<es.length;i++) {if(es[i].getAttribute('background')){var i_url=es[i].getAttribute('background').toLowerCase();if(es_bground.indexOf(i_url)<0 && i_url!=''){i_bground++;es_bground+=t_row.replace(/iSpace/g,i_url);}}}}catch(e){}try{es=document.getElementsByTagName('input');for (var i=0;i<es.length;i++) {if(es[i].getAttribute('type').toLowerCase()=='image'){var i_url=es[i].getAttribute('src').toLowerCase();if(es_bground.indexOf(i_url)<0 && i_url!=''){i_bground++;es_bground+=t_row.replace(/iSpace/g,i_url);}}}}catch(e){}try{es=(document.styleSheets)?document.styleSheets:'';for (i=0;i<es.length;i++){for (j=0;j<es[i].cssRules.length;j++){if(!es[i].cssRules[j].selectorText) {try{var ses=es[i].cssRules[j].styleSheet;for (k=0;k<ses.cssRules.length;k++){var rule=ses.cssRules[k].cssText.toLowerCase();var i_start=rule.indexOf('url(');if(i_start>-1){i_start=i_start+4;var i_end=rule.indexOf(')',i_start);var i_url=((i_end>i_start)?rule.substring(i_start,i_end):'');i_url=i_url.replace(/\u0022/g, '').replace(/\u0027/g, '');if(es_bground.indexOf(i_url)<0 && i_url.indexOf('base64')<0 && i_url!=''){i_bground++;es_bground+=t_row.replace(/iSpace/g,i_url);}}}}catch(e){}}else {var rule=es[i].cssRules[j].cssText.toLowerCase();var i_start=rule.indexOf('url(');if(i_start>-1){i_start=i_start+4;var i_end=rule.indexOf(')',i_start);var i_url=((i_end>